<!-- frontend/views/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FitnLive</title>
  <style>
/* Reset */
* { box-sizing: border-box; }
body, html {
  margin: 0; height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
  display: flex; flex-direction: column; color: #333;
  -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
}

/* Header */
header {
  background-color: #4a90e2; color: white; padding: 0.9rem 1.2rem;
  font-size: 1.15rem; font-weight: 700; 
  display:flex; align-items:center; justify-content:space-between;
  box-shadow: 0 3px 12px rgba(74,144,226,.5); user-select: none;
}
header .brand { letter-spacing: .2px; }

/* Profile dropdown */
.header-actions { position: relative; display: flex; align-items: center; gap: 10px; }
.avatar-btn {
  width: 36px; height: 36px; border-radius: 50%;
  border: none; cursor: pointer; background: #ffffff; color: #4a90e2;
  display: grid; place-items: center; font-weight: 800;
  box-shadow: 0 3px 10px rgba(0,0,0,.15);
}
.dropdown {
  position: absolute; right: 0; top: calc(100% + 8px);
  background: #fff; border-radius: 12px; min-width: 200px;
  box-shadow: 0 15px 35px rgba(0,0,0,.18);
  padding: 8px; display: none; z-index: 20;
}
.dropdown.open { display: block; }
.dropdown button, .dropdown a {
  width: 100%; text-align: left; padding: 10px 12px;
  border: none; background: transparent; border-radius: 8px; cursor: pointer;
  font-size: .95rem; color: #24324b; display: flex; gap: 8px; align-items: center;
}
.dropdown button:hover, .dropdown a:hover { background: #f2f6ff; }

/* Layout */
main {
  flex: 1; display: flex; gap: 12px;
  max-width: 1200px; margin: 1rem auto 0; width: 90vw;
}

/* Sidebar (Chat History) */
aside#sessions {
  width: 340px;
  max-height: 80vh; overflow: auto; background: #fff;
  border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,.08); padding: 10px;
  display: flex; flex-direction: column; gap: 8px;
}
#session-header { display:flex; align-items:center; justify-content:space-between; font-weight:700; margin-bottom:6px; }
#session-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px; }

/* Session item card â€“ single title only */
.session-item-btn {
  width: 100%; border: 0; 
  background: #f3f6ff;
  padding: 10px 12px;
  border-radius: 12px; cursor: pointer; line-height: 1.25;
  text-align: left;
  transition: transform .05s ease, background .2s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,.04);
}
.session-item-btn:hover { background: #e9f0ff; transform: translateY(-1px); }
.session-title { 
  font-size: .82rem; color: #1f2a44; font-weight: 550; 
  margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}

/* New session button smaller */
#new-session-btn {
  border: 0; background: #4a90e2; color: #fff; border-radius: 10px;
  padding: 6px 10px; cursor: pointer; font-weight: 700; font-size: .9rem;
  box-shadow: 0 4px 12px rgba(74,144,226,.4);
}
#new-session-btn:hover { background: #357ABD; }

/* Chat panel */
section#chat-panel {
  flex: 1; display: flex; flex-direction: column;
  background: #fff; border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.1); overflow: hidden; max-height: 80vh;
}

/* Date bar (top, separate from messages) */
.chat-date-bar {
  text-align: center;
  font-size: .82rem;
  color: #6172a6;
  background: #eef2fb;
  padding: 6px 10px;
  border-bottom: 1px solid #e4e9fb;
}

/* Messages area */
#chat-container {
  flex: 1; overflow-y: auto; padding: 12px 40px 10px; display: flex; flex-direction: column; gap: 1rem;
  scroll-behavior: smooth; background: #f9fbff; border-radius: 0 0 0 0; max-height: 90vh;
}
/* Scrollbar */
#chat-container::-webkit-scrollbar { width: 8px; }
#chat-container::-webkit-scrollbar-track { background: #e3eaf7; border-radius: 10px; }
#chat-container::-webkit-scrollbar-thumb { background: #5672af; border-radius: 10px; }

/* Bubbles */
.message {
  max-width: 70%; padding: 12px 16px; border-radius: 20px; font-size: 1rem; line-height: 1.55;
  word-wrap: break-word; box-shadow: 0 4px 12px rgba(0,0,0,.08);
  opacity: 0; transform: translateY(10px); animation: fadeInUp .3s forwards;
}
@keyframes fadeInUp { to { opacity: 1; transform: none; } }
.user-msg {
  background: #4a90e2; color: #fff; align-self: flex-end;
  border-bottom-right-radius: 6px; border-bottom-left-radius: 20px; border-top-left-radius: 20px;
  padding: 10px 14px; font-size: 1rem; max-width: 70%; line-height: 1.45;
  p{
    margin: 0px;
  }
}
.bot-msg {
  background: #eef2fb; color: #202733; align-self: flex-start;
  border-bottom-left-radius: 6px; border-bottom-right-radius: 20px; border-top-right-radius: 20px;
  font-weight: 400; line-height: 1.55; max-width: 90%; padding: 12px 16px; margin: 0;
}
.bot-msg p { margin: 0 0 10px; }
.bot-msg p:last-child { margin-bottom: 0; }
.bot-msg ul, .bot-msg ol { margin: 0 0 10px 1.25rem; padding-left: 1.25rem; }
.bot-msg ul { list-style: disc; }
.bot-msg ol { list-style: decimal; }
.bot-msg li { margin: 4px 0; }
.bot-msg strong { font-weight: 600; }
.bot-msg h1, .bot-msg h2, .bot-msg h3 {
  margin: 10px 0 6px; font-weight: 600; line-height: 1.3; color: #1e2a44;
  font-size: 1.05rem;
}

/* Form */
form {
  display: flex; padding: 12px 20px; background: #fff;
  box-shadow: 0 -6px 15px rgba(74,144,226,.12);
  border-radius: 0 0 20px 20px; gap: 10px; align-items: center;
}
input[type="text"] {
  flex: 1; padding: 12px 14px; border-radius: 30px; border: 2px solid #d1dbff;
  font-size: 1rem; outline-offset: 2px; transition: border-color .3s ease; font-weight: 500;
}
input[type="text"]:focus { border-color: #4a90e2; box-shadow: 0 0 8px #4a90e2aa; }
button[type="submit"] {
  background-color: #4a90e2; color: #fff; border: none; border-radius: 24px;
  padding: 10px 16px; font-size: .95rem; font-weight: 700; cursor: pointer;
  box-shadow: 0 5px 14px rgba(74,144,226,.5); transition: background-color .25s ease, box-shadow .25s ease;
  display: flex; align-items: center; justify-content: center; gap: 6px; user-select: none;
}
button[type="submit"]:hover { background-color: #357ABD; box-shadow: 0 8px 22px rgba(53,123,189,.7); }
button[type="submit"] svg { width: 18px; height: 18px; fill: white; }

/* Loading spinner */
.loading-spinner {
  border: 4px solid #e1e8f7; border-top: 4px solid #4a90e2; border-radius: 50%;
  width: 22px; height: 22px; animation: spin 1s linear infinite; margin-left: 10px; align-self: flex-start;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Responsive */
@media (max-width: 980px) {
  aside#sessions { display: none; }
  main { width: 100vw; margin: 0; }
  section#chat-panel { border-radius: 0; box-shadow: none; }
  .message { max-width: 90%; font-size: 1rem; }
  input[type="text"] { font-size: 1rem; }
  button[type="submit"] { padding: 10px 14px; font-size: .95rem; }
}
  </style>
</head>
<body>
  <header>
    <span class="brand">FitnLive</span>
    <div class="header-actions">
      <button id="avatarBtn" class="avatar-btn" aria-label="Profile menu">F</button>
      <div id="profileMenu" class="dropdown" role="menu" aria-label="Profile">
        <button id="editPasswordBtn">ðŸ”’ Edit password</button>
        <a href="/profile">ðŸ‘¤ Edit profile</a>
        <button id="logoutBtn">ðŸšª Logout</button>
      </div>
    </div>
  </header>

  <main>
    <aside id="sessions">
      <div id="session-header">
        <span>Chat History</span>
        <button id="new-session-btn" title="Start new session">New</button>
      </div>
      <ul id="session-list"></ul>
    </aside>

    <section id="chat-panel">
      <!-- Top date strip -->
      <div id="chat-date-bar" class="chat-date-bar"></div>

      <div id="chat-container" aria-live="polite" aria-label="Chat messages"></div>

      <form id="chat-form" aria-label="Send a message">
        <input
          type="text"
          id="message-input"
          placeholder="Ask about your health..."
          autocomplete="off"
          required
          aria-required="true"
        />
        <button type="submit" aria-label="Send message">
          Send
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </form>
    </section>
  </main>

  <!-- CSP-safe: local copies (place these files in /frontend/assets/js/) -->
  <script src="/assets/js/dompurify.min.js" defer></script>
  <script src="/assets/js/marked.min.js" defer></script>
  <script src="/assets/js/chat.js" defer></script>
</body>
</html>
