<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Profile â€“ Physical Health Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex; align-items: center; justify-content: center;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .card {
      width: min(900px, 95vw);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,.1);
      padding: clamp(20px, 3vw, 32px);
    }
    h1 { margin: 0 0 8px; color: #2b395b; font-size: clamp(1.3rem, 2vw, 1.7rem); }
    p.sub { margin: 0 0 18px; color: #5b6b8b; line-height: 1.4; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 14px;
      align-items: start;
    }
    .full { grid-column: 1 / -1; }
    label {
      color: #2b395b; font-weight: 600; margin-bottom: 6px; display: inline-block;
      line-height: 1.2;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #d1dbff;
      border-radius: 14px;
      font-size: 1rem;
      outline-offset: 2px;
      background: #fff;
    }
    input:focus, select:focus { border-color: #4a90e2; box-shadow: 0 0 8px #4a90e2aa; }
    .row {
      display: flex; flex-wrap: wrap; gap: 12px; margin-top: 18px; align-items: center;
    }
    .btn {
      background: #4a90e2; color: #fff; border: none; border-radius: 14px;
      padding: 12px 16px; font-weight: 700; cursor: pointer;
      box-shadow: 0 5px 14px rgba(74,144,226,.4);
      flex: 0 0 auto;
    }
    .btn:hover { background:#357ABD; }
    .btn.secondary {
      background: #fff; color: #2b395b; border: 2px solid #d1dbff; box-shadow: none;
    }
    .btn.secondary:hover { background: #f5f8ff; }
    #statusMsg { font-weight: 600; min-height: 1.2em; }
    .err { color: #c62828; }
    .ok  { color: #2e7d32; }
    @media (max-width: 420px) {
      .card { border-radius: 0; width: 100vw; height: 100vh; overflow: auto; }
      .row { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Health Profile</h1>
    <p class="sub">Fill this once to personalize chat recommendations (diet, exercise, hydration, sleep tips).</p>

    <form id="profileForm" novalidate>
      <div class="grid">
        <div>
          <label for="age">Age <span style="color:#c62828">*</span></label>
          <input type="number" min="1" id="age" name="age" required />
        </div>
        <div>
          <label for="gender">Gender <span style="color:#c62828">*</span></label>
          <select id="gender" name="gender" required>
            <option value="" selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="height">Height (cm) <span style="color:#c62828">*</span></label>
          <input type="number" min="30" id="height" name="height" required />
        </div>
        <div>
          <label for="weight">Weight (kg) <span style="color:#c62828">*</span></label>
          <input type="number" min="1" id="weight" name="weight" required />
        </div>
        <div class="full">
          <label for="dietaryPreferences">Dietary Preferences</label>
          <input type="text" id="dietaryPreferences" name="dietaryPreferences" placeholder="e.g. vegetarian, vegan" />
        </div>
        <div class="full">
          <label for="allergies">Allergies (comma separated)</label>
          <input type="text" id="allergies" name="allergies" placeholder="e.g. nuts, gluten" />
        </div>
        <div class="full">
          <label for="goals">Goals</label>
          <input type="text" id="goals" name="goals" placeholder="e.g. Lose weight, Build muscle" />
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn">Save Profile</button>
        <button type="button" class="btn secondary" id="skipBtn">Skip for now</button>
        <span id="statusMsg" class=""></span>
      </div>
    </form>
  </div>

  <!-- External JS file -->
  <script src="/assets/js/profile.js" defer></script>
</body>
</html>
